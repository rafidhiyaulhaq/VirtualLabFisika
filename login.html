<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Lab Fisika</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            padding: 1rem;
        }

        .auth-box {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .primary-button {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .primary-button:hover {
            background: #2563eb;
        }

        .google-button {
            width: 100%;
            padding: 0.75rem;
            background: white;
            color: #1a1a1a;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .google-button:hover {
            background: #f3f4f6;
        }

        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
            color: #6b7280;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #d1d5db;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc2626;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login Virtual Lab Fisika</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="primary-button">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="divider">atau</div>
            
            <button id="googleLogin" class="google-button">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="Google logo">
                Login dengan Google
            </button>
            
            <p class="auth-footer">
                Belum punya akun? <a href="register.html">Daftar</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'firebase/app';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup,
            GoogleAuthProvider 
        } from 'firebase/auth';
        import { getFirestore, doc, setDoc } from 'firebase/firestore';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4CYi9sjsW79ZiLcerhhOmIFR-Ygd8Ueo",
            authDomain: "virtual-physics-lab.firebaseapp.com",
            projectId: "virtual-physics-lab",
            storageBucket: "virtual-physics-lab.firebasestorage.app",
            messagingSenderId: "892280026110",
            appId: "1:892280026110:web:9e7a605138121b324106af",
            measurementId: "G-R3KWNLMH9G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Update last login in Firestore
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    lastLogin: new Date()
                }, { merge: true });
                
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Login gagal: ' + error.message;
            }
        });

        // Handle Google login
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const errorMessage = document.getElementById('errorMessage');
            try {
                const result = await signInWithPopup(auth, googleProvider);
                // Update last login in Firestore
                await setDoc(doc(db, 'users', result.user.uid), {
                    lastLogin: new Date()
                }, { merge: true });
                
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Login dengan Google gagal: ' + error.message;
            }
        });
    </script>
</body>
</html>
